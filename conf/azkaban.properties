#Azkaban Personalization Settings
azkaban.name=Local
azkaban.label=My Local Azkaban
azkaban.color=#FF3601
azkaban.temp.dir=temp
web.resource.dir=src/web/
default.timezone.id=America/Los_Angeles

#Azkaban UserManager class
user.manager.class=azkaban.user.XmlUserManager
user.manager.xml.file=conf/azkaban-users.xml

#Loader for projects
project.manager.class=azkaban.project.FileProjectManager
file.project.loader.path=projects
project.global.properties=conf/global.properties

#Execution directory
execution.directory=execution

#Schedule files
schedule.directory=schedule
schedule.path=schedule
schedule.backup=backup

# Velocity dev mode
velocity.dev.mode=true

# Azkaban Jetty server properties. Ignored in tomcat
jetty.maxThreads=25
jetty.ssl.port=8443
jetty.port=8081
jetty.keystore=keystore
jetty.password=password
jetty.keypassword=password
jetty.truststore=keystore
jetty.trustpassword=password

# Azkaban Executor settings
executor.maxThreads=50
executor.port=12321
executor.shared.token=abcdefg
executor.flow.threads=30

# mail settings
mail.sender=
mail.host=
job.failure.email=
job.success.email=
