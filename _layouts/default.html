<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Azkaban</title>
		
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/azkaban.css">
	</head>
	<body>
		<div id="block">
			<div id="header">
				<div id="header-title">
					<div id="header-icon"></div>
					<div id="header-text">
						<h2 id="header-name">Azkaban</h2>
						<h4 id="header-sub-name">Open-source Workflow Manager</h4>
					</div>
				</div>
				
				<div id="header-buttons">
					<a id="sourceLink" title="Github Source" class="header-button" href="https://github.com/azkaban/azkaban2"><div class="header-button"></div></a>
					<a id="bugsLink" title="Submit Bugs" class="header-button" href="https://github.com/azkaban/azkaban2"><div class="header-button"></div></a>
					<a id="downloadLink" title="Download Packages" class="header-button" href="https://github.com/azkaban/azkaban2"><div class="header-button"></div></a>
					<a id="docsLink" title="Documents" class="header-button" href="https://github.com/azkaban/azkaban2"><div class="header-button"></div></a>
				</div>
			</div>
			<div id="main">
				{{ content }}
			</div>
		</div>
	</body>
</html>
